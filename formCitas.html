  <body class="flex-container">
    <!--cabecera-->

      <div class="menu">

          <a href="index.html">
            <img
              class="imglogo"
              src="img/logo_definitivo.png"
              alt=""
              width="15%"
              height="15%"

          <div class="titulo">
            <h1>MEDACDENT</h1>
            <h3 id="eslogan">Clínica dental</h3>
          </div>
        </div>
      </div>
    </header>

    <!--formulario-->

    <div class="container">
      <div id="formularioCitas" class="mx-auto text-center">
        <h2>Solicitar cita</h2>
        <br />
        <form id="form">
          <label for="fecha">Fecha de la cita</label>
          <input
            type="date"
            name="fecha"
            id="fecha"
            min="2023-17-01"
            max="2024-03-21"
          />
          <br /><br />

          <h3>Información del paciente</h3>
          <br />
          <label for="nombre">Nombre: </label>
          <input type="text" id="nombre" name="nombre" minlength="3" />

          <label for="apellidos">Apellidos:</label>
          <input
            type="text"
            id="apellidos"
            name="apellidos"
            size="40"
            maxlength="50"
          />

          <br /><br />
          <label for="dni">DNI:</label>
          <input
            type="text"
            name="dni"
            id="dni"
            pattern="\d{8}[A-Za-z]"
            title="Ingrese un dni válido (8 dígitos seguidos de una letra)"
          />

          <label for="nacimiento">Año de nacimiento:</label>
          <input
            type="date"
            id="nacimiento"
            name="nacimiento"
            min="1920-12-11"
            max="2023-12-12"
            title="Ingrese su fecha de nacimiento"
          />

          <br /><br />

          <label for="telf">Teléfono</label>
          <input
            type="number"
            id="telf"
            name="telf"
            maxlength="9"
            title="Ingrese formato correcto (+34 y 9 números)"
          />

          <label for="email">Email</label>
          <input type="email" name="email" id="email" autocomplete="off" />
          <br /><br />

          <label for="observaciones">Observaciones:</label>
          <textarea
            id="observaciones"
            name="observaciones"
            rows="6"
            cols="50"
          ></textarea>

          <br /><br />
          <input type="submit" value="Confirmar Cita" id="submit" />
          <input type="reset" value="Eliminar" id="reset" />
        </form>
      </div>
    </div>
    <br /><br /><br />

    <!--ver citas creadas-->

    <div class="container">
      <table
        class="tablaVerCitas table table-striped table-hover table-bordered"
        id="tablaCitas"
      >
        <thead>
          <tr>
            <th scope="col">ND</th>
            <th scope="col">FULL NAME</th>
            <th scope="col">FECHA DE LA CITA</th>
            <th scope="col">TELÉFONO</th>
